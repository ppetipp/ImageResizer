spring:
  datasource:
    driver-class-name: org.h2.Driver
    password:
    url: jdbc:h2:mem:image_resizer;NON_KEYWORDS=USER;MODE=PostgreSQL
    username: sa

  h2:
    console:
      enabled: true
      path: /database
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect